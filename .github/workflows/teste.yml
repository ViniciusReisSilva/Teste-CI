name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npx vitest run --reporter=json --outputFile=vitest-result.json
      - name: Generate summary
        run: |
          echo "## :tubo_de_ensaio: Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Test | Duration (ms) |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|---------------|" >> $GITHUB_STEP_SUMMARY
          cat vitest-result.json | jq -r '.tests[] | "| " + (if .result == "pass" then ":marca_de_verificação_branca: Pass" else ":x_vermelho: Fail" end) + " | " + .name + " | " + (.duration|tostring) + " |"' >> $GITHUB_STEP_SUMMARY
  hello:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Olá"
